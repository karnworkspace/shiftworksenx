services:
  # --- Backend API ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shiftwork-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      PORT: 5000
      NODE_ENV: production
      FRONTEND_URL: https://shiftwork.senxgroup.com
    ports:
      - "5000:5000"

  # --- Frontend (Nginx serve static) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shiftwork-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5080:80"
